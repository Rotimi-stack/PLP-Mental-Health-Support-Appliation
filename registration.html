<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <link rel="stylesheet" href="registration-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <div class="social-media-icons">
            <a href="index">
                <h2>MOODMATE</h2>
            </a>
        </div>
        <!-- Navbar -->
        <nav>
            <ul class="nav-links">
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>


<section id="registration">
    <form action="/register" method="post" class="contact-form" id="contactForm" novalidate>
        <h2 class="contact-heading">Create an Account</h2>
        <h4 class="contact-heading">Already Have an Account?<a href="login.html">Login</a></h4>
        <div class="social-login">
            <p>Or Sign Up With:</p>
            <a href="(link unavailable)" target="_blank" rel="noopener">
                <i class="fab fa-google" aria-hidden="true"></i> Google
            </a>
            <a href="(link unavailable)" target="_blank" rel="noopener">
                <i class="fab fa-facebook" aria-hidden="true"></i> Facebook
            </a>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="fname">Fullname:</label>
                <input type="text" id="fullname" name="fullname" required minlength="2"
                    placeholder="Enter your Fullname">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email">
            </div>
            
        </div>
        <div class="form-row">
            
            <div class="form-group">
                <label for="phone_no">Phone:</label>
                <input type="text" id="phone_no" name="phone_no" required minlength="2" placeholder="Enter Phone No">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required minlength="2" placeholder="Enter Address">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-row">
          
            <div class="form-group">
                <label for="dob">Date Of Birth:</label>
                <input type="date" id="dob" name="dob" required placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value=""></option>
                    <option value="nigeria">Nigeria</option>
                    <option value="france">France</option>
                    <option value="japan">Japan</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="gender-group">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male" required> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female"> Female
                    </label>
                </div>
            </div>
        </div>
        <div class="terms-wrapper">
            <label for="terms">I agree to the <a href="#" target="_blank">Terms and Conditions</a></label>
            <input type="checkbox" id="terms" name="terms" required>
        </div>
        <div class="contact-container">
            <button type="submit" class="contact-button">Submit</button>
        </div>
       
    </form>
</section>


    <script src="registration-script.js"></script>
</body>

</html>
